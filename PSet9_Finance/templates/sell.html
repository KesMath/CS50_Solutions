{% extends "layout.html" %}

{% block main %}
<form action="/buy" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
    </div>
    <div>
        <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Number of Shares" type="number" min="1">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
