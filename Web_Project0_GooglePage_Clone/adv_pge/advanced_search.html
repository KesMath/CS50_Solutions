<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico'/>
    <link rel="stylesheet" href="../style/google_styles.css">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <img src="../index.gif" alt="Classic Google Adv." class="g_logo" width="301" height="113">
        <a href="../index.html" class="home_lnk">Google Search</a>
    </div>

    <div class="row">
        <form action="https://www.google.com/search" class="form">

            <label for="all" class="txt">all these words:</label>
            <input type="text" id="all" class="form_stack" name="as_q">
            <!-- BREAK-->

            <label for="exact"class="txt">this exact word or phrase:</label>
            <input type="text" id="exact" class="form_stack" name="as_epq">
            <!-- BREAK-->

            <label for="any" class="txt">any of these words:</label>
            <input type="text" id="any" class="form_stack" name="as_oq">
            <!-- BREAK-->

            <label for="none" class="txt">none of these words:</label>
            <input type="text" id="none" class="form_stack" name="as_eq">
            <!-- BREAK-->

            <input type="submit" class="butt form_stack btn btn-primary" value="Advanced Search">
        </form>
    </div>
</div>
</body>
</html>
